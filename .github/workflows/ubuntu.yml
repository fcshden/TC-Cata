name: Ubuntu build

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  REPO_DIR : ${{github.workspace}}
  BUILD_DIR: ${{github.workspace}}/bin/builddir
  BOOST_VERSION: "1.79.0"
  BOOST_PLATFORM_VERSION: "22.04"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    strategy:
      matrix:
       include:
          - os: ubuntu-22.04
            COMPILER_CC: gcc-12
            COMPILER_PP: g++-12
            USE_PCH: 1
            EXTRA_BUILD: ""
 
          - os: ubuntu-22.04
            COMPILER_CC: clang-12
            COMPILER_PP: clang++-12
            USE_PCH: 1
            EXTRA_BUILD: ""

          - os: ubuntu-22.04
            COMPILER_CC: clang-12
            COMPILER_PP: clang++-12
            USE_PCH: 0
            EXTRA_BUILD: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: ${{env.REPO_DIR}}
          submodules: true

      - name: Create Build Environment
        run: |
          echo "GITHUB_SHORT_REV=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "ARCHIVE_FILENAME=${{ github.event.repository.name }}-$(git rev-parse --short HEAD).zip" >> $GITHUB_ENV
          echo "CC=${{matrix.COMPILER_CC}}" >> $GITHUB_ENV
          echo "CXX=${{matrix.COMPILER_PP}}" >> $GITHUB_ENV
          cmake -E make_directory ${{ env.BUILD_DIR }}

      - name: Install boost
        uses: MarkusJx/install-boost@v2.4.1
        id: install-boost
        with:
          # REQUIRED: Specify the required boost version
          # A list of supported versions can be found here:
          # https://github.com/MarkusJx/prebuilt-boost/blob/main/versions-manifest.json
          boost_version: ${{env.BOOST_VERSION}}
          # OPTIONAL: Specify a platform version
          platform_version: ${{env.BOOST_PLATFORM_VERSION}}
          # OPTIONAL: Specify a toolset
          toolset: ${{env.COMPILER_CC}}
          # OPTIONAL: Specify an architecture
          arch: x86
          # NOTE: If a boost version matching all requirements cannot be found,
          # this build step will fail

      - name: Configure
        env:
          USE_PCH: ${{ matrix.USE_PCH }}
          EXTRA_BUILD: ${{ matrix.EXTRA_BUILD }}
          BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}
        run: cmake -DUSE_COREPCH=${{env.USE_PCH}} -DUSE_SCRIPTPCH=${{env.USE_PCH}} -DELUNA=1 -DSCRIPTS=static -DSERVERS=1 ${{env.EXTRA_BUILD}}-B ${{env.BUILD_DIR}} -S ${{env.REPO_DIR}}

      - name: Build
        env:
          MAKEFLAGS: "-j8"
        run: cmake --build ${{env.BUILD_DIR}} --config ${{env.BUILD_TYPE}}
